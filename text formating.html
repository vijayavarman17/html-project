<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text format</title>
</head>
<body>
    <p>this is  <b> bold</b></p>
    <p>this is  <i>itlaic</i></p>
    <p>this is <em>empadsized</em></p>
    <p>this is <small>small</small></p>
    <p>this is <strong>strong</strong></p>
    <p>this is <sup>superscript</sup></p>
    <p>this is <sub>subscript</sub></p>
<p>this is <del>deleted</del></p>
<p>this is <mark>mark</mark></p>
<p>this is <u>undersline</u></p>
<p>this is <q>quotes</q></p>
<p>this is <s>stickout</s></p>
<p>this is <marquee behavior="scroll" direction="right">maquee</marquee></p>
</body>
</html>
